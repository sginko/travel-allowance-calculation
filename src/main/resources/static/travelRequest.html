<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
</head>
<body>
<h1>Traver calculator</h1>

<form method="GET" action="/api/v1/travel-allowances">
    <label for="startDateTime">Start Travel:</label>
    <input name="startDateTime" type="text" id="startDateTime">

    <br>

    <label for="endDateTime">End Travel</label>
    <input name="endDateTime" type="text" id="endDateTime">

    <br>

    <label for="breakfastQuantity">Breakfast</label>
    <input name="breakfastQuantity" type="text" id="breakfastQuantity">

    <br>

    <label for="lunchQuantity">Lunch</label>
    <input name="lunchQuantity" type="text" id="lunchQuantity">

    <br>

    <label for="dinnerQuantity">Dinner</label>
    <input name="dinnerQuantity" type="text" id="dinnerQuantity">

    <br>

    <input type="submit" id="Calcilate">
</form>
</body>
</html>
