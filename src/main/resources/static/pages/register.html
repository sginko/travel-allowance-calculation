<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Rejestracja - Kalkulator krajowej podróży służbowej</title>
    <link rel="stylesheet" href="../styles/core.css">
    <link rel="stylesheet" href="../styles/tac-register-styles.css">
</head>

<body>
    <div id="user-error-box" class="error-box">
        <div class="error-b-c-btn"></div>
        <span>Błędne dane</span>
        <p></p>
    </div>
    <div class="employee-register-container" id="employee-register-container">
        <div id="user-message-box" class="message-box">
            <span>Użytkownik został dodany.</span>
        </div>
        <label for="register-newuser-form" class="register-employee-label">Rejestracja użytkownika</label>
        <form name="register-newuser-form" id="register-newuser-form" method="POST">
            <input name="${_csrf.parameterName}" value="${_csrftoken}" type="hidden">
            <label for="email" class="hidden"></label>
            <label for="name" class="hidden"></label>
            <label for="surname" class="hidden"></label>
            <label for="password" class="hidden"></label>
            <input class="input-reg-log" name="email" id="email" type="email" placeholder="E-mail" required>
            <input class="input-reg-log" name="name" type="text" placeholder="Imię" required>
            <input class="input-reg-log" name="surname" type="text" placeholder="Nazwisko" required>
            <input class="input-reg-log" name="password" type="password" placeholder="Hasło" required>
            <input type="submit" value="Dodaj">
        </form>
        <div class="register-account-container">
            <a href="./login.html">Masz już konto? Zaloguj się.</a>
        </div>
    </div>
    <div class="user-added-container hidden" id="user-added-container">
        <p>Użytkownik został dodany pomyślnie</p>
        <div class="button-register-container">
            <p class="button-container-p">Jeśli chcesz się zalogować kliknij przycisk poniżej.</p>
            <div class="register-login-button"><a href="./login.html">Zaloguj się</a></div>
        </div>
        <div class="button-register-container">
            <p class="button-container-p">Jeśli chcesz wrócić do strony głównej kliknij przycisk poniżej.</p>
            <div class="register-homepage-button"><a href="../../frontendS/index.html">Powrót</a></div>
        </div>
    </div>
    <script src="../javascript/textBox.js"></script>
    <script src="../javascript/register.js"></script>
</body>

</html>
