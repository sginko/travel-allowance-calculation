<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Kalkulator krajowej podróży służbowej</title>
    <link rel="stylesheet" href="../styles/dbtc-styles.css">
    <link rel="stylesheet" href="../styles/core.css">
</head>

<body>
<div id="error-box" class="error-box">
    <div class="error-b-c-btn"></div>
    <span></span>
    <p></p>
</div>

<div class="dbtc-container">
    <h4>Kalkulator krajowej podróży służbowej</h4>
    <form name="dbtc-form" id="dbtc-form">
        <div class="dbtc-child-container">
            <h5>Identyfikacja pracownika</h5>
<!--            <label for="email-field2">Email-->
<!--                <input id="email-field2" name="email" type="text" required>-->
<!--            </label>-->
        </div>
        <div class="dbtc-child-container">
            <h5>Miejsce wyjazdu</h5>
            <label for="fromCity">Miasto wyjazdu
                <input name="fromCity" type="text" id="fromCity" required>
            </label>
            <label for="toCity">Miasto przyjazdu
                <input name="toCity" type="text" id="toCity" required>
            </label>
        </div>
        <div class="dbtc-child-container">
            <h5>Data i czas wyjazdu</h5>
            <label for="startDate">Data wyjazdu
                <input name="startDate" type="date" id="startDate" required>
            </label>
            <label for="startTime">Godzina wyjazdu
                <input name="startTime" type="time" id="startTime" required>
            </label>
            <label for="endDate">Data powrotu:
                <input name="endDate" type="date" id="endDate" required>
            </label>
            <label for="endTime">Godzina powrotu
                <input name="endTime" type="time" id="endTime" required>
            </label>
        </div>
        <div class="dbtc-child-container">
            <h5>Posiłki</h5>
            <label for="numberOfBreakfasts">Liczba śniadań
                <input name="numberOfBreakfasts" type="number" id="numberOfBreakfasts" min="0" placeholder="0">
            </label>
            <label for="numberOfLunches">Liczba obiadów
                <input name="numberOfLunches" type="number" id="numberOfLunches" min="0" placeholder="0">
            </label>
            <label for="numberOfDinners">Liczba kolacji
                <input name="numberOfDinners" type="number" id="numberOfDinners" min="0" placeholder="0">
            </label>
        </div>
        <div class="dbtc-child-container">
            <h5>Nocleg</h5>
            <label for="inputQuantityOfOvernightStayWithoutInvoice">Liczba noclegów, za które przysługuje ryczałt:
                <input name="inputQuantityOfOvernightStayWithoutInvoice" type="number"
                       id="inputQuantityOfOvernightStayWithoutInvoice" min="0" placeholder="0">
            </label>
            <label for="inputQuantityOfOvernightStayWithInvoice">Liczba noclegów stwierdzonych rachunkiem:
                <input name="inputQuantityOfOvernightStayWithInvoice" type="number"
                       id="inputQuantityOfOvernightStayWithInvoice" min="0" placeholder="0">
            </label>
            <input type="checkbox" name="isInvoiceAmountGreaterAllowed" id="isInvoiceAmountGreaterAllowed" value="false">
            <label for="isInvoiceAmountGreaterAllowed" class="cbox"></label>
            <label for="amountOfTotalOvernightsStayWithInvoice">Koszt noclegów stwierdzony rachunkiem:
                <input name="amountOfTotalOvernightsStayWithInvoice" type="number"
                       id="amountOfTotalOvernightsStayWithInvoice" min="0" placeholder="0">
            </label>
        </div>
        <div class="dbtc-child-container">
            <h5>Dojazd</h5>
            <label for="inputtedDaysNumberForUndocumentedLocalTransportCost">Ilość dób, za które przysługuje ryczałt
                za
                dojazdy:
                <input name="inputtedDaysNumberForUndocumentedLocalTransportCost" type="number"
                       id="inputtedDaysNumberForUndocumentedLocalTransportCost" min="0" placeholder="0">
            </label>
            <label for="documentedLocalTransportCost">Kwota z tytułu zwrotu udokumentowanych kosztów dojazdów:
                <input name="documentedLocalTransportCost" type="number" id="documentedLocalTransportCost" min="0"
                       placeholder="0">
            </label>
        </div>
        <div class="dbtc-child-container">
            <h5>Przejazd</h5>
            <label for="meansOfTransport">Rodzaj środka transportu:</label>
            <select name="meansOfTransport" id="meansOfTransport">
                <option value="public">Transport publiczny</option>
                <option value="business">Pojazd służbowy</option>
                <optgroup label="Pojazd prywatny">
                    <option value="upTo900">Samochód o pojemności do 900 cm3</option>
                    <option value="above900">Samochód o pojemności pow. 900 cm3</option>
                    <option value="motocycle">Motocykl</option>
                    <option value="moped">Motorower</option>
                </optgroup>
            </select>
            <label class="selectlabel hidden" for="costOfTravelByPublicTransport">Cena biletu za przejazd:
                <input name="costOfTravelByPublicTransport" type="number" id="costOfTravelByPublicTransport" min="0"
                       placeholder="0">
                <span>zł</span>
            </label>
            <label class="selectlabel hidden" for="kilometersByCarEngineUpTo900cc">Samochód - liczba kilometrów:
                <input name="kilometersByCarEngineUpTo900cc" type="number" id="kilometersByCarEngineUpTo900cc"
                       min="0" placeholder="0">
                <span>km</span>
            </label>
            <label class="selectlabel hidden" for="kilometersByCarEngineAbove900cc">Samochód - liczba kilometrów:
                <input name="kilometersByCarEngineAbove900cc" type="number" id="kilometersByCarEngineAbove900cc"
                       min="0" placeholder="0">
                <span>km</span>
            </label>
            <label class="selectlabel hidden" for="kilometersByMotorcycle"> Motocykl - liczba kilometrów:
                <input name="kilometersByMotorcycle" type="number" id="kilometersByMotorcycle" min="0"
                       placeholder="0">
                <span>km</span>
            </label>
            <label class="selectlabel hidden" for="kilometersByMoped"> Motorower - liczba kilometrów:
                <input name="kilometersByMoped" type="number" id="kilometersByMoped" min="0" placeholder="0">
                <span>km</span>
            </label>
        </div>
        <div class="dbtc-child-container">
            <h5>Dieta i wydatki</h5>
            <label for="dailyAllowance">Wysokość diety za dobę podróży
                <input name="dailyAllowance" type="number" id="dailyAllowance" min="2" placeholder="45">
            </label>
            <label for="otherExpenses"> Inne wydatki:
                <input name="otherExpenses" type="number" id="otherExpenses" min="0" placeholder="0">
            </label>
            <label for="advancePayment">Pobrano zaliczkę:
                <input name="advancePayment" type="number" id="advancePayment" min="0" placeholder="0">
            </label>
        </div>
        <input type="submit" value="Oblicz">
    </form>
</div>
<script src="../javascript/dbtc-work.js"></script>
<!--<script src="../javascript/validatePesel.js"></script>-->
<script src="../javascript/textBox.js"></script>
</body>

</html>
