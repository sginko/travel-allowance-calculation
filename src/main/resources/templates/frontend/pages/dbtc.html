<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Kalkulator krajowej podróży służbowej</title>
    <link rel="stylesheet" href="../styles/dbtc-styles.css">
</head>

<body>
    <h1>Kalkulator krajowej podróży służbowej</h1>
    <div class="dbtc-container">
        <h4>Wprowadź dane podróży:</h4>
        <form name="dbtc-form" method="POST" action="/api/v1/travels" onsubmit="return validateFormFields()">
            <label for="pesel">Pesel
                <input id="pesel-field" name="pesel" type="text" id="pesel" minlength="11" maxlength="11" required>
            </label>
            <label for="cityFrom">Miasto wyjazdu
                <input name="cityFrom" type="text" id="cityFrom" required>
            </label>
            <label for="cityTo">Miasto przyjazdu
                <input name="cityTo" type="text" id="cityTo" required>
            </label>
            <label for="startDate">Data wyjazdu
                <input name="startDate" type="date" id="startDate" required>
            </label>
            <label for="startTime">Godzina wyjazdu
                <input name="startTime" type="time" id="startTime" required>
            </label>
            <label for="endDate">Data powrotu:
                <input name="endDate" type="date" id="endDate" required>
            </label>
            <label for="endTime">Godzina powrotu
                <input name="endTime" type="time" id="endTime" required>
            </label>
            <label for="numberOfBreakfasts">Liczba śniadań
                <input name="numberOfBreakfasts" type="number" id="numberOfBreakfasts" min="0">
            </label>
            <label for="numberOfLunches">Liczba obiadów
                <input name="numberOfLunches" type="number" id="numberOfLunches" min="0">
            </label>
            <label for="numberOfDinners">Liczba kolacji
                <input name="numberOfDinners" type="number" id="numberOfDinners" min="0">
            </label>
            <input type="submit" value="Calculate">
        </form>
    </div>
    <script src="../javascript/dbtc.js"></script>
    <script src="../javascript/validatePesel.js"></script>
</body>
</html>
