<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"], button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Search Employee by PESEL</h1>
    <form method="POST" action="/api/v1/employees/search">
        <input type="hidden" name="redirect" th:value="${redirect}">
        <input type="number" name="pesel" id="pesel" placeholder="Enter PESEL" required>
        <input type="submit" value="Search">
    </form>
    <form method="GET" action="/api/v1/employees/add">
        <input type="hidden" name="redirect" th:value="${redirect}">
        <input type="hidden" name="pesel" id="hiddenPesel">
        <button type="submit" onclick="document.getElementById('hiddenPesel').value = document.getElementById('pesel').value;">Add New Employee</button>
    </form>
</div>
</body>
</html>
