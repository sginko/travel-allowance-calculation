<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Expense Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: left;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
        }
        .highlight {
            font-weight: bold;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Wyniki</h1>
    <p><span class="highlight">ID:</span> <span th:text="${travelResponse.id}"></span></p>
    <p><span class="highlight">PESEL:</span> <span th:text="${travelResponse.pesel}"></span></p>
    <p><span class="highlight">Data wyjazdu:</span> <span th:text="${travelResponse.startDate}"></span></p>
    <p><span class="highlight">Godzina wyjazdu:</span> <span th:text="${travelResponse.startTime}"></span></p>
    <p><span class="highlight">Data powrotu:</span> <span th:text="${travelResponse.endDate}"></span></p>
    <p><span class="highlight">Godzina powrotu:</span> <span th:text="${travelResponse.endTime}"></span></p>
    <p><span class="highlight">Liczba śniadań:</span> <span th:text="${travelResponse.numberOfBreakfasts}"></span></p>
    <p><span class="highlight">Liczba obiadów:</span> <span th:text="${travelResponse.numberOfLunches}"></span></p>
    <p><span class="highlight">Liczba kolacji:</span> <span th:text="${travelResponse.numberOfDinners}"></span></p>
    <p><span class="highlight">Posiłki:</span> <span th:text="${travelResponse.foodAmount}"></span></p>
    <p><span class="highlight">Dieta:</span> <span th:text="${travelResponse.dietAmount}"></span></p>
    <br>
    <p><span class="highlight">Do wypłaty:</span> <span th:text="${travelResponse.totalAmount}"></span></p>
    <form method="POST" action="/api/v1/travels/print" target="_blank">
        <input type="hidden" name="id" th:value="${travelResponse.id}">
        <input type="submit" value="Print">
    </form>
</div>
</body>
</html>
